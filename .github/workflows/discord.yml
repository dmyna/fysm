name: Discord

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Discord Commits
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include-extras: true
